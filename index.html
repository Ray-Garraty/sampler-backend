<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src 'self' http://localhost:3000;"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Автоматический пробоотборник</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    
  <div class="container-fluid text-center fw-bold fs-4">
    <div class="row">
      <div class="col border col border align-content-center flex-wrap">
        <div class="p-3 fs-2" id="Date & Time"></div>
      </div>
      <div class="col border align-content-center flex-wrap">
        <div class="p-3 fs-3" id="Modbus status">Устанавливаю связь с modbus...</div>
      </div>
      <div class="col border align-content-center flex-wrap">
        <div class="p-3 fs-3">
          <button type="button" class="btn btn-lg btn-outline-secondary" id="Tube status">Опрос датчика воды...</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col border align-content-center flex-wrap">
        <div class="p-3">
					<button type="button" class="btn btn-lg btn-secondary" id="Cooler on/off">
						<span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true" id="coolerSpinner"></span></span>
						<span id="coolerText">Опрос Пельтье...</span>
					</button>
				</div>
      </div>
      <div class="col border align-content-center flex-wrap">
        <button type="button" class="btn btn-lg btn-outline-secondary" id="Case temperature">t контроллера: ...</button>
      </div>
      <div class="col border align-content-center flex-wrap">
        <button type="button" class="btn btn-lg btn-outline-secondary" id="CPU temperature">t ЦП: ...</button>
      </div>
    </div>
    <div class="row">
      <div class="col border">
        <div class="p-3">
          <button type="button" class="btn btn-lg btn-outline-secondary" id="T1">t1: н/д</button>
        </div>
      </div>
      <div class="col border">
        <div class="p-3">
          <button type="button" class="btn btn-lg btn-outline-secondary" id="T2">t2: н/д</button>
        </div>
      </div>
      <div class="col border">
        <div class="p-3">
          <button type="button" class="btn btn-lg btn-outline-secondary" id="T3">t3: н/д</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col border col border align-content-center flex-wrap">
        <button type="button" class="btn btn-lg btn-success fw-bold fs-4" id="Move servo">Повернуть сервопривод</button>
      </div>
      <div class="col border">
        <div class="p-3">
          <label for="servoAngle" class="form-label">Угол для поворота: </label>
          <span><output for="servoAngle" id="servoAngleValue" aria-hidden="true"></output></span>
          <input type="range" class="form-range" value="15" min="-360" max="360" id="servoAngle">
        </div>
      </div>
      <div class="col border align-content-center flex-wrap">
          <div class="p-3" id="Servo status">Текущая позиция сервопривода: ...</div>
      </div>
    </div>
    <div class="row">
      <div class="col border align-content-center flex-wrap">
        <button type="button" class="btn btn-secondary btn-lg" id="Pump on/off" disabled>
					<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="pumpSpinner"></span>
					<span id="pumpText">Опрос насоса...</span>
				</button>
      </div>
      <div class="col border align-content-center flex-wrap">
        <div class="form-check text-start mb-2">
					<input class="form-check-input" type="radio" name="Rotation direction" id="Clockwise" disabled>
					<label class="form-check-label" for="Clockwise">По часовой</label>
				</div>
				<div class="form-check text-start mb-2">
					<input class="form-check-input" type="radio" name="Rotation direction" id="Counterclockwise" disabled>
					<label class="form-check-label" for="Counterclockwise">Против часовой</label>
				</div>
      </div>
      <div class="col border">
        <div class="p-3">
          <label for="pumpSpeedRange" class="form-label">Скорость насоса: </label>
          <span><output for="pumpSpeedRange" id="pumpSpeedRangeValue" aria-hidden="true"></output></span>
          <input type="range" class="form-range" value="500" min="50" max="2000" id="pumpSpeedRange" disabled>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col border align-content-center flex-wrap">
        <div class="form-check text-start mb-2">
          <input class="form-check-input" type="radio" name="Dosing mode" id="Continuous dosing" checked>
          <label class="form-check-label text-start" for="Continuous dosing">Непрерывное дозир-е</label>
        </div>
        <div class="form-check text-start mb-2">
          <input class="form-check-input" type="radio" name="Dosing mode" id="Dosing by time">
          <label class="form-check-label text-start" for="Dosing by time">Дозир-е по времени</label>
        </div>				  
        <div class="form-check text-start mb-2">
          <input class="form-check-input" type="radio" name="Dosing mode" id="Dosing by volume">
          <label class="form-check-label" for="Dosing by volume">Дозир-е по объёму</label>
        </div>
      </div>
      <div class="col border align-content-center flex-wrap">
        <div class="p-3">
          <div class="input-group mb-1">
            <div class="input-group-prepend">
              <span class="input-group-text fw-bold fs-4" id="basic-addon2">Время, с</span>
            </div>
            <input type="number" class="form-control fw-bold fs-4" id="Dosing time" min="10" step="10" value="60">
          </div>
          <div class="input-group mb-1">
            <div class="input-group-prepend">
              <span class="input-group-text fw-bold fs-4" id="basic-addon1">Объём, мл</span>
            </div>
            <input type="number" class="form-control fw-bold fs-4" id="Dosing volume" min="10" step="10" value="100">
          </div>
        </div>    
      </div>
      <div class="col border align-content-center flex-wrap">
        <div class="p-3 border text-primary" id="Flow">Скорость потока: ...</div>
      </div>
    </div>
</div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
